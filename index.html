<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Charades/Pictionary Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Charades/Pictionary Game</h1>
</header>
<main>
    <div id="word-list-container">
        <h2>Words:</h2>
        <ol id="word-list">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
        <button id="randomize-button">Randomize</button>
    </div>
</main>
<footer>
    <button id="upload-button">Upload List of Words</button>
</footer>
<div id="upload-dialog" class="dialog">
    <form>
        <label for="words-input">Enter a comma-separated list of words:</label>
        <input type="text" id="words-input" required>
        <div id="current-words">
            <p>Current words:</p>
            <p id="current-words-list"></p>
        </div>
        <div class="button-container">
            <button type="submit">Submit</button>
            <button type="button" id="cancel-button">Cancel</button>
        </div>
    </form>
</div>

<script src="app.js"></script>
</body>
</html>
